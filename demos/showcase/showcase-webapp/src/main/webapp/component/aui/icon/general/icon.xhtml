<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<h:selectOneMenu value="#{iconModelBean.iconName}">
					<f:selectItem itemValue="star" />
					<f:selectItem itemValue="zoom-out" />
					<f:selectItem itemValue="print" />
					<f:selectItem itemValue="shopping-cart" />
					<f:selectItem itemValue="folder-open" />
					<f:selectItem itemValue="resize-small" />
					<f:selectItem itemValue="plus" />
					<f:selectItem itemValue="music" />
					<f:ajax render="icon" />
				</h:selectOneMenu>
				<aui:icon id="icon" rendered="#{showcaseModelBean.selectedComponent.rendered}" name="#{iconModelBean.iconName}" />
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
