<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<alloy:form>
				<alloy:tabView id="wizard" selectedIndex="#{tabViewWizardBean.selectedTabIndex}"
					tabEventListener="#{tabViewWizardBean.tabEventListener}">
					<f:ajax event="tabSelected" />
					<alloy:tab label="#{i18n['step-1']}">
						<alloy:fieldset id="step1">
							<alloy:field label="#{i18n['first-name']}">
								<alloy:inputText id="firstName" required="true" value="#{tabViewWizardBean.firstName}" />
								<alloy:message for="firstName" />
							</alloy:field>
						</alloy:fieldset>
						<alloy:commandButton value="#{i18n['next']}">
							<f:setPropertyActionListener target="#{tabViewWizardBean.selectedTabIndex}" value="1" />
							<f:ajax execute="step1" render="@form" />
						</alloy:commandButton>
					</alloy:tab>
					<alloy:tab disabled="#{tabViewWizardBean.selectedTabIndex lt 1}" label="#{i18n['step-2']}">
						<alloy:fieldset id="step2">
							<alloy:field label="#{i18n['last-name']}">
								<alloy:inputText id="lastName" required="true" value="#{tabViewWizardBean.lastName}" />
								<alloy:message for="lastName" />
							</alloy:field>
						</alloy:fieldset>
						<alloy:commandButton value="#{i18n['next']}">
							<f:setPropertyActionListener target="#{tabViewWizardBean.selectedTabIndex}" value="2" />
							<f:ajax execute="step2" render="@form" />
						</alloy:commandButton>
					</alloy:tab>
					<alloy:tab disabled="#{tabViewWizardBean.selectedTabIndex lt 2}" label="#{i18n['step-3']}">
						<alloy:fieldset>
							<alloy:field label="#{i18n['first-name']}">
								<alloy:outputText value="#{tabViewWizardBean.firstName}" />
							</alloy:field>
							<alloy:field label="#{i18n['last-name']}">
								<alloy:outputText value="#{tabViewWizardBean.lastName}" />
							</alloy:field>
						</alloy:fieldset>
					</alloy:tab>
				</alloy:tabView>
			</alloy:form>
		</showcase:example>
	</ui:define>
</ui:composition>
