<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<alloy:messages globalOnly="true" layout="table" />
				<alloy:inputTime id="time" timeSelectListener="#{inputTimeBackingBean.timeSelectListener}"
					timePattern="hh:mm a" value="#{inputTimeModelBean.time}">
					<f:ajax event="timeSelect" render="@form" />
				</alloy:inputTime>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{inputTimeModelBean.time}">
					<f:convertDateTime pattern="hh:mm a" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
