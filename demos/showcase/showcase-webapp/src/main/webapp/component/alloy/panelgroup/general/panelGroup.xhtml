<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example#1: By default, this component renders a span. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-panelgroup-general-example-1']}" number="1" renderedCheckbox="true">
				<alloy:panelGroup styleClass="showcase-panel"
					rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<h:outputText value="#{i18n['panel-group-span']}." />
				</alloy:panelGroup>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example#2: Specifying block for the layout attribute causes the component to render a div. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-panelgroup-general-example-2']}" longDescription="true" number="2" renderedCheckbox="true">
				<alloy:panelGroup layout="block" styleClass="showcase-panel"
					rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<h:outputText value="#{i18n['panel-group-div']}." />
				</alloy:panelGroup>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
