<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<showcase:example styleClass="editableAceEditor">
			<alloy:aceEditor id="aceEditor" height="100" mode="xml" rendered="#{showcaseModelBean.selectedComponent.rendered}"
				required="#{showcaseModelBean.selectedComponent.required}" value="#{aceEditorModelBean.sourceText}" />
			<h:message for="aceEditor" />
			<hr />
			<h:commandButton action="#{aceEditorBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
		</showcase:example>
		<showcase:outputModel>
			<h:outputText id="modelValue" value="#{aceEditorModelBean.sourceText}" />
		</showcase:outputModel>
	</h:form>

</ui:composition>
