<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:inputText id="birthday" value="#{datePickerModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:inputText>
				<aui:datePicker datePattern="MM/dd/yyyy" for="birthday" maximumDate="#{datePickerModelBean.maxDate}"
					minimumDate="#{datePickerModelBean.minDate}" />
				<br />
				<h:outputText value="#{i18n['valid-date-range']}: " />
				<h:outputText value="#{datePickerModelBean.minDate}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
				<h:outputText value=" - " />
				<h:outputText value="#{datePickerModelBean.maxDate}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
				<hr />
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{datePickerModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
