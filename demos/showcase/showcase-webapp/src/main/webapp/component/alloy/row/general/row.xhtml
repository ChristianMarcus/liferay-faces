	<h:form>
		<showcase:example renderedCheckbox="true">
			<alloy:row rendered="#{showcaseModelBean.selectedComponent.rendered}">

					<alloy:outputText value="#{i18n['this-is-column-1']}" />
				</alloy:column>
				<alloy:column width="33">
					<alloy:outputText value="#{i18n['this-is-column-2']}" />

				<alloy:column width="33">
					<alloy:outputText value="#{i18n['this-is-column-3']}" />

			</alloy:row>
		</showcase:example>
	</h:form>

</ui:composition>
