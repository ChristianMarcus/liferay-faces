<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<alloy:inputDate id="birthday" datePattern="MM/dd/yyyy" maximumDate="#{inputDateModelBean.maxDate}"
					minimumDate="#{inputDateModelBean.minDate}" showOn="button"
					value="#{inputDateModelBean.birthday}" />
				<alloy:message for="birthday" />
				<br />
				<alloy:outputText value="#{i18n['valid-date-range']}: " />
				<alloy:outputText value="#{inputDateModelBean.minDate}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
				<alloy:outputText value=" - " />
				<alloy:outputText value="#{inputDateModelBean.maxDate}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
