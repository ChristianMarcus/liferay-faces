<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<showcase:example styleClass="editableAceEditor">
			<h:outputLabel styleClass="alloy-output-label" for="inputSourceCode" value="#{i18n['source-code']}" />
			<alloy:inputSourceCode id="inputSourceCode" height="100" mode="xml" rendered="#{showcaseModelBean.selectedComponent.rendered}"
				required="#{showcaseModelBean.selectedComponent.required}" value="#{inputSourceCodeModelBean.sourceText}" />
			<alloy:message for="inputSourceCode" />
			<hr />
			<alloy:commandButton action="#{inputSourceCodeBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
		</showcase:example>
		<showcase:outputModel>
			<alloy:outputText id="modelValue" value="#{inputSourceCodeModelBean.sourceText}" />
		</showcase:outputModel>
	</h:form>

</ui:composition>
