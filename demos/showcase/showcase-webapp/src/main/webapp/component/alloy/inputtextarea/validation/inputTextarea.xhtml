<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<alloy:inputTextarea id="textarea" validator="#{inputTextBackingBean.emailAddressValidator}"
					validatorMessage="#{i18n['validator-message']}" value="#{inputTextModelBean.text}" />
				<alloy:message for="textarea" />
			</showcase:example>
			<alloy:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<h:form>
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<alloy:inputTextarea id="textarea" validatorMessage="#{i18n['validator-message']}"
					value="#{inputTextModelBean.text}">
					<f:validateRegex pattern=".+[@].+[.].+" />
				</alloy:inputTextarea>
				<alloy:message for="textarea" />
			</showcase:example>
			<alloy:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
