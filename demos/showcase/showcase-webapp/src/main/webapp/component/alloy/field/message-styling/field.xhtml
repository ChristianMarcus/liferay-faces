<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example description="#{i18n['alloy-field-message-styling-example-1']}" number="1">
				<alloy:field id="field" label="#{i18n['info']}">
					<alloy:inputText id="inputText" validator="#{fieldBackingBean.infoValidator}" value="default text" />
					<alloy:message for="inputText" />
				</alloy:field>
				<alloy:commandButton value="#{i18n['submit-and-re-render-field']}">
					<f:ajax execute="@form" render="field" />
				</alloy:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<h:form>
			<showcase:example description="#{i18n['alloy-field-message-styling-example-2']}" number="2">
				<alloy:field id="field" label="#{i18n['warning']}">
					<alloy:inputText id="inputText" validator="#{fieldBackingBean.warningValidator}" value="default text" />
					<alloy:message for="inputText" />
				</alloy:field>
				<alloy:commandButton value="#{i18n['submit-and-re-render-field']}">
					<f:ajax execute="@form" render="field" />
				</alloy:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col3">
		<h:form>
			<showcase:example description="#{i18n['alloy-field-message-styling-example-3']}" number="3">
				<alloy:field id="field" label="#{i18n['error']}">
					<alloy:inputText id="inputText" validator="#{fieldBackingBean.errorValidator}" value="default text" />
					<alloy:message for="inputText" />
				</alloy:field>
				<alloy:commandButton value="#{i18n['submit-and-re-render-field']}">
					<f:ajax execute="@form" render="field" />
				</alloy:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
