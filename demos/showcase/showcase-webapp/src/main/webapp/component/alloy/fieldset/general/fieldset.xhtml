<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example renderedCheckbox="true">
				<alloy:fieldset legend="#{i18n['fieldset-legend']}" rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<alloy:field label="#{i18n['text-box-1']}">
						<alloy:inputText />
					</alloy:field>
					<alloy:field label="#{i18n['text-box-2']}">
						<alloy:inputText />
					</alloy:field>
					<alloy:commandButton value="#{i18n['submit']}">
						<f:ajax execute="@form" render="@form" />
					</alloy:commandButton>
				</alloy:fieldset>
			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
