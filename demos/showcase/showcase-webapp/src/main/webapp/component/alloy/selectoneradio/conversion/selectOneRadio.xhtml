<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}">
				<h4>#{i18n['when-was-the-us-declaration-of-independence-signed']}</h4>
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:selectOneRadio value="#{selectOneRadioModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy G" />
					<f:selectItem itemLabel="October 31, 1517 AD" itemValue="10/31/1517 AD" />
					<f:selectItem itemLabel="July 4, 1776 AD" itemValue="07/04/1776 AD" />
					<f:selectItem itemLabel="July 14, 1789 AD" itemValue="07/14/1789 AD" />
				</alloy:selectOneRadio>
				<hr />
				<alloy:commandButton action="#{selectOneRadioBackingBean.submitAnswer}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectOneRadioModelBean.date}">
					<f:convertDateTime pattern="MMM d, yyyy G" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
