<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying the headerText and footerText attributes -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-panel-general-example-1']}" number="1" renderedCheckbox="true">
				<alloy:panel footerText="#{i18n['footer']}" headerText="#{i18n['header']}"
					rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<alloy:outputText value="#{i18n['child']}" />
				</alloy:panel>
			</showcase:example>
		</alloy:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying the header and footer facets -->
		<alloy:form>
			<showcase:example description="#{i18n['alloy-panel-general-example-2']}" number="2">
				<alloy:panel>
					<f:facet name="header">
						<alloy:outputText value="#{i18n['header']}" />
					</f:facet>
					<alloy:outputText value="#{i18n['child']}" />
					<f:facet name="footer">
						<alloy:outputText value="#{i18n['footer']}" />
					</f:facet>
				</alloy:panel>
			</showcase:example>
		</alloy:form>
	</ui:define>

</ui:composition>
