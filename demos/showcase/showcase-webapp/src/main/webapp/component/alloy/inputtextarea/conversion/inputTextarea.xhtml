<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Conversion to an Integer via the converter attribute. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputtextarea-conversion-example-1']}" number="1">
				<alloy:inputTextarea id="textarea" converter="javax.faces.Integer" converterMessage="#{i18n['converter-message']}"
					value="#{inputTextModelBean.integer}" />
				<br />
				<h:message for="textarea" />
			</showcase:example>
			<alloy:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputTextModelBean.integer}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Conversion to an Integer by specifying an f:converter child tag. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputtextarea-conversion-example-2']}" number="2">
				<alloy:inputTextarea id="textarea" converterMessage="#{i18n['converter-message']}"
					value="#{inputTextModelBean.integer}">
					<f:converter converterId="javax.faces.Integer" />
				</alloy:inputTextarea>
				<br />
				<h:message for="textarea" />
			</showcase:example>
			<alloy:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputTextModelBean.integer}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
