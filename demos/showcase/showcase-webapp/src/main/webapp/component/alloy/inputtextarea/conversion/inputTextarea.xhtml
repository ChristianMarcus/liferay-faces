<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Conversion to a Date using the converter attribute. -->
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-converter-attribute']}" number="1">
				<alloy:inputTextarea id="textarea" converter="javax.faces.DateTime" converterMessage="#{i18n['converter-message']}"
					value="#{inputTextModelBean.date}" />
				<br />
				<h:message for="textarea" />
			</showcase:example>
			<alloy:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" converter="javax.faces.DateTime" value="#{inputTextModelBean.date}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Conversion to a Date using an f:converter child tag. -->
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}" number="2">
				<alloy:inputTextarea id="textarea" converterMessage="#{i18n['converter-message']}"
					value="#{inputTextModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:inputTextarea>
				<br />
				<h:message for="textarea" />
			</showcase:example>
			<alloy:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputTextModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
