<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Using the value attribute -->
		<h:form>
			<showcase:example description="#{i18n['alloy-link-general-example-1']}" number="1" 
				renderedCheckbox="true">
				<alloy:link includeViewParams="true" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					value="#{i18n['text-for-a-link']}" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Using children -->
		<h:form>
			<showcase:example description="#{i18n['alloy-link-general-example-2']}" number="2">
				<alloy:link includeViewParams="true">
					<alloy:icon name="star" />
					<alloy:outputText value=" #{i18n['text-for-a-link']} " />
					<h:graphicImage value="/resources/images/liferay-faces-logo-small.png" />
				</alloy:link>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
