<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<showcase:example>
		<alloy:button onclick="Liferay.component('accordianKey').expandAll()" value="#{i18n['expand']}"/>
		<alloy:button onclick="Liferay.component('accordianKey').collapseAll()" value="#{i18n['collapse']}"/>
		<alloy:accordion clientKey="accordianKey" value="#{accordionModelBean.liferayBenefits}" var="liferayBenefit">
			<alloy:tab label="#{liferayBenefit.label}">
				<h:graphicImage name="#{liferayBenefit.imageName}" library="images" />
				<h4>#{liferayBenefit.title}</h4>
				<span>#{liferayBenefit.description}</span>
			</alloy:tab>
		</alloy:accordion>
	</showcase:example>

</ui:composition>
