<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}"
				longDescription="true" number="2">
				<h4>#{i18n['favorite-liferay-benefit']}</h4>
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:selectOneRadio immediate="true" layout="pageDirection" value="#{selectOneRadioModelBean.favoriteId}"
					valueChangeListener="#{selectOneRadioBackingBean.valueChangeListener}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</alloy:selectOneRadio>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectOneRadioModelBean.favoriteId}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}"
				longDescription="true" number="2">
				<h4>#{i18n['favorite-liferay-benefit']}</h4>
				<alloy:messages globalOnly="true" styleClass="feedback" />
				<alloy:selectOneRadio layout="pageDirection" value="#{selectOneRadioModelBean.favoriteId}"
					valueChangeListener="#{selectOneRadioBackingBean.valueChangeListener}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</alloy:selectOneRadio>
			</showcase:example>
			<alloy:commandButton value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</alloy:commandButton>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectOneRadioModelBean.favoriteId}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
