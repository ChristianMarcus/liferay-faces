<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Using the value attribute -->
		<h:form>
			<showcase:example description="#{i18n['alloy-outputtooltip-general-example-1']}" number="1" renderedCheckbox="true" >
				<alloy:button id="button1" value="#{i18n['show-hide']}" />
				<alloy:outputTooltip for="button1" rendered="#{showcaseModelBean.selectedComponent.rendered}" 
					value="#{i18n['tooltip-value']}" />
			</showcase:example>
		</h:form>
	</ui:define>
	
	<ui:define name="col2">
		<!-- Example 2: Using the button's title attribute (with optional styleClass) -->
		<showcase:example description="#{i18n['alloy-outputtooltip-general-example-2']}" number="2" longDescription="true" >
			<alloy:button id="button2" title="#{i18n['button-title']}" value="#{i18n['show-hide']}" />
			<alloy:outputTooltip for="button2" opacity="0.9" styleClass="tooltip-help" />
		</showcase:example>
	</ui:define>
	
	<ui:define name="col3">
		<!-- Example 3: Toolip's containing children, (with optional headerText attribute) -->
		<showcase:example description="#{i18n['alloy-outputtooltip-general-example-3']}" number="3" longDescription="true" >
			<alloy:button id="button3" title="#{i18n['button-title']}" value="#{i18n['show-hide']}" />
			<alloy:outputTooltip for="button3" headerText="#{i18n['header-text']}"	styleClass="tooltip-help" >
				<h:graphicImage value="/resources/images/liferay-faces-logo-small.png" />
			</alloy:outputTooltip>
		</showcase:example>
	</ui:define>

</ui:composition>
