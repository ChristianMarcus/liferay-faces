<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<c:set value="#{selectedComponentUseCaseName}" var="correspondingUseCase" />
	<c:if test="#{selectedComponentUseCaseName == 'multiple-selection'}">
		<c:set value="general" var="correspondingUseCase" />
	</c:if>

	<showcase:note>
		<h2>#{i18n['note']}</h2>
		<h:outputText value="#{i18n['please-consider-using']} " />
		<h:link value="alloy:inputDate">
			<f:param name="componentPrefix" value="alloy" />
			<f:param name="componentName" value="inputdate" />
			<f:param name="componentUseCase" value="#{correspondingUseCase}" />
		</h:link>
		<h:outputText escape="false" value=" #{i18n['alloy-input-date-benefits-description']}" />
	</showcase:note>

</ui:composition>
