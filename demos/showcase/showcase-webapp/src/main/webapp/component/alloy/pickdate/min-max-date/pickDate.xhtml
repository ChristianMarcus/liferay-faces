<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<alloy:inputText id="birthday" value="#{pickDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:inputText>
				<alloy:pickDate datePattern="MM/dd/yyyy" for="birthday" maximumDate="#{pickDateModelBean.maxDate}"
					minimumDate="#{pickDateModelBean.minDate}" />
				<br />
				<alloy:outputText value="#{i18n['valid-date-range']}: " />
				<alloy:outputText value="#{pickDateModelBean.minDate}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
				<alloy:outputText value=" - " />
				<alloy:outputText value="#{pickDateModelBean.maxDate}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{pickDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
