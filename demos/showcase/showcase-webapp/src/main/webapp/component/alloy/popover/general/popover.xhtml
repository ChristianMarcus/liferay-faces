<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form id="myForm" >
			<showcase:example>
				<alloy:button id="myButton" title="#{i18n['button-title']}" value="#{i18n['show-hide']}" />
				<alloy:popover clientKey="popoverKey1" for="myButton" headerText="#{i18n['header-text']}" position="right" >
					<alloy:field label="#{i18n['text-field']}" >
						<alloy:inputText value="#{popoverModelBean.text}" />
					</alloy:field>
					<alloy:commandButton action="#{popoverBackingBean.submit}" 
						onclick="Liferay.component('popoverKey1').hide();" value="#{i18n['submit']}">
						<f:ajax execute="@form" render="myForm:outputModel:modelValue" />
					</alloy:commandButton>
					<alloy:button onclick="Liferay.component('popoverKey1').hide(); return false;" value="#{i18n['cancel']}" />
				</alloy:popover>
			</showcase:example>
			<showcase:outputModel id="outputModel" >
				<alloy:outputText id="modelValue" value="#{popoverModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
