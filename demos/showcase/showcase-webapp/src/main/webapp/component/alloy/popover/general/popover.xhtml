<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Automatically show popover and toggle visibility with a button -->
		<h:form id="myForm1">
			<showcase:example description="#{i18n['alloy-popover-general-example-1']}" longDescription="true" number="1">
				<alloy:button id="myButton1" onclick="Liferay.component('popover1').toggle();"
					value="#{i18n['click-here-to-toggle-the-popover']}" />
				<alloy:popover clientKey="popover1" dismissable="false" for="myButton1" headerText="#{i18n['header-text']}"
					position="right">
					<alloy:field label="#{i18n['text-field']}">
						<alloy:inputText value="#{popoverModelBean.text1}" />
					</alloy:field>
					<alloy:commandButton action="#{popoverBackingBean.submit}" onclick="Liferay.component('popover1').hide();" 
						value="#{i18n['submit']}">
						<f:ajax execute="@form" render="myForm1:outputModel:modelValue" />
					</alloy:commandButton>
				</alloy:popover>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{popoverModelBean.text1}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>
	
	<ui:define name="col2">
		<!-- Example 2: Show popover form when button is clicked and hide when form is submitted -->
		<h:form id="myForm2">
			<showcase:example description="#{i18n['alloy-popover-general-example-2']}" longDescription="true" number="2">
				<alloy:button id="myButton2" onclick="Liferay.component('popover2').show();"
					value="#{i18n['click-here-to-show-the-popover']}" />
				<alloy:popover autoShow="false" clientKey="popover2" for="myButton2" headerText="#{i18n['header-text']}"
					position="right">
					<alloy:field label="#{i18n['text-field']}">
						<alloy:inputText value="#{popoverModelBean.text2}" />
					</alloy:field>
					<alloy:commandButton action="#{popoverBackingBean.submit}" onclick="Liferay.component('popover2').hide();" 
						showCloseIcon="false" value="#{i18n['submit']}">
						<f:ajax execute="@form" render="myForm2:outputModel:modelValue" />
					</alloy:commandButton>
					<alloy:button onclick="Liferay.component('popover2').hide();" value="#{i18n['cancel']}" />
				</alloy:popover>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{popoverModelBean.text2}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
