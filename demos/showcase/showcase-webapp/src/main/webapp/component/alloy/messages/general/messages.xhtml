<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Render all messages in a <ul> (the default) -->
		<h:form>
			<showcase:example description="#{i18n['alloy-messages-general-example-1']}" number="1">
				<alloy:messages />
				<h:outputLabel for="inputText" value="#{i18n['text-field']}" />
				<alloy:inputText id="inputText" label="#{i18n['text-field']}" required="true"
					valueChangeListener="#{messageBackingBean.valueChangeListener}" />
				<br />
				<alloy:commandButton action="#{messageBackingBean.submit}" value="#{i18n['submit-and-re-render-form']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Render all messages in a <table> -->
		<h:form>
			<showcase:example description="#{i18n['alloy-messages-general-example-2']}" number="2">
				<alloy:messages layout="table" />
				<h:outputLabel for="inputText" value="#{i18n['text-field']}" />
				<alloy:inputText id="inputText" label="#{i18n['text-field']}" required="true"
					valueChangeListener="#{messageBackingBean.valueChangeListener}" />
				<br />
				<alloy:commandButton action="#{messageBackingBean.submit}" value="#{i18n['submit-and-re-render-form']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col3">
		<!-- Example 3: Render only global messages in a <ul> -->
		<h:form>
			<showcase:example description="#{i18n['alloy-messages-general-example-3']}" number="3">
				<alloy:messages globalOnly="true" layout="table" />
				<h:outputLabel for="inputText" value="#{i18n['text-field']}" />
				<alloy:inputText id="inputText" label="#{i18n['text-field']}" required="true"
					valueChangeListener="#{messageBackingBean.valueChangeListener}" />
				<br />
				<alloy:commandButton action="#{messageBackingBean.submit}" value="#{i18n['submit-and-re-render-form']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
