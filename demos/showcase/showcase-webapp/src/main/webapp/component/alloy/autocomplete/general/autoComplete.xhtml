<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying mode="server" -->
		<h:form>
			<showcase:example description="#{i18n['alloy-autocomplete-general-example-1']}" number="1">
				<alloy:selectOneMenu value="#{autoCompleteViewBean.serverFilterType}" hideNoSelectionOption="true">
					<f:selectItem itemValue="charMatch" />
					<f:selectItem itemValue="phraseMatch" />
					<f:selectItem itemValue="startsWith" />
					<f:selectItem itemValue="subWordMatch" />
					<f:selectItem itemValue="wordMatch" />
					<f:ajax />
				</alloy:selectOneMenu>
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:autoComplete serverFilterType="#{autoCompleteViewBean.serverFilterType}"
						value="#{autoCompleteModelBean.text}">
						<f:selectItem itemValue="Compatible" />
						<f:selectItem itemValue="Enterprise Ready" />
						<f:selectItem itemValue="Powerful Integration" />
						<f:selectItem itemValue="Lightweight" />
						<f:selectItem itemValue="Open Source" />
					</alloy:autoComplete>
				</alloy:field>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{autoCompleteModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying mode="client" -->
		<h:form>
			<showcase:example description="#{i18n['alloy-autocomplete-general-example-2']}" number="2">
				<alloy:selectOneMenu value="#{autoCompleteViewBean.clientFilterType}" hideNoSelectionOption="true">
					<f:selectItem itemValue="charMatch" />
					<f:selectItem itemValue="phraseMatch" />
					<f:selectItem itemValue="startsWith" />
					<f:selectItem itemValue="subWordMatch" />
					<f:selectItem itemValue="wordMatch" />
					<f:ajax render="autoComplete" />
				</alloy:selectOneMenu>
				<alloy:field label="#{i18n['favorite-liferay-benefit']}">
					<alloy:autoComplete id="autoComplete" clientFilterType="#{autoCompleteViewBean.clientFilterType}"
						value="#{autoCompleteModelBean.text}">
						<f:selectItem itemValue="Compatible" />
						<f:selectItem itemValue="Enterprise Ready" />
						<f:selectItem itemValue="Powerful Integration" />
						<f:selectItem itemValue="Lightweight" />
						<f:selectItem itemValue="Open Source" />
					</alloy:autoComplete>
				</alloy:field>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
