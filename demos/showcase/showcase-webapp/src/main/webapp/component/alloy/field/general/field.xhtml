<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form id="myForm">
			<showcase:example description="#{i18n['alloy-field-general-example-1']}" renderedCheckbox="true">
				<alloy:messages globalOnly="true" layout="table" />
				<alloy:field id="field" label="#{i18n['first-name']}" rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<alloy:inputText id="firstName" required="true" value="#{fieldModelBean.firstName}">
						<f:ajax render="field" />
					</alloy:inputText>
					<alloy:icon name="asterisk" />
					<alloy:message for="firstName" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{fieldBackingBean.submit}" value="#{i18n['submit-and-re-render-form']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{fieldModelBean.firstName}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
