<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:outputLabel styleClass="alloy-output-label" value="#{i18n['favorite-liferay-benefit']}" />
				<alloy:selectManyListbox value="#{selectManyListboxModelBean.favoriteIds}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
					<f:ajax render="@form" />
				</alloy:selectManyListbox>
			</showcase:example>
			<showcase:outputModel>
				<alloy:dataTable id="modelValue" value="#{selectManyListboxModelBean.favoriteIds}" var="favoriteId">
					<alloy:column headerText="#{i18n['favorites']}">
						<alloy:outputText value="#{favoriteId}" />
					</alloy:column>
				</alloy:dataTable>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
