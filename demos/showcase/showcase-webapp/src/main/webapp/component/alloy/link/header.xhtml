<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<showcase:note>
		<h2>#{i18n['note']}</h2>
		<aui:list>
			<aui:list-item>
				<alloy:link includeViewParams="true" value="alloy:link" />
				<alloy:outputText escape="false" value=" #{i18n['alloy-link-benefits-description']}" />
			</aui:list-item>
			<aui:list-item>
				<alloy:link includeViewParams="true" value="alloy:outputLink">
					<f:param name="componentPrefix" value="alloy" />
					<f:param name="componentName" value="outputLink" />
					<f:param name="componentUseCase" value="general" />
				</alloy:link>
				<alloy:outputText escape="false" value=" #{i18n['alloy-outputlink-benefits-description']}" />
			</aui:list-item>
		</aui:list>
	</showcase:note>

</ui:composition>
