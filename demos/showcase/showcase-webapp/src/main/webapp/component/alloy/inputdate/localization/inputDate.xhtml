<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Hard coded Brazilian Portuguese locale -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputdate-localization-example-1']}" number="1">
				<alloy:inputDate id="portugueseInputDate" binding="#{portugueseInputDate}" locale="pt-BR"
					value="#{inputDateModelBean.birthday}" />
				<hr />
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="portugueseSelection" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="#{portugueseInputDate.datePattern}" />
				</h:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Japanese Locale obtained from a bean via EL -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputdate-localization-example-2']}" number="2">
				<alloy:inputDate id="japaneseInputDate" binding="#{japaneseInputDate}" locale="#{inputDateModelBean.locale}"
					value="#{inputDateModelBean.birthday}" />
				<hr />
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="japaneseSelection" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="#{japaneseInputDate.datePattern}" />
				</h:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
