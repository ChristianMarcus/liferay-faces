<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<showcase:example renderedCheckbox="true" requiredCheckbox="true" styleClass="editableAceEditor">
			<h:selectOneMenu value="#{aceEditorModelBean.mode}">
				<f:selectItem itemLabel="Java" itemValue="java" />
				<f:selectItem itemLabel="JSON" itemValue="json" />
				<f:selectItem itemLabel="XML" itemValue="xml" />
				<f:ajax render="componentField modelValue" />
			</h:selectOneMenu>
			<aui:aceEditor id="aceEditor" height="100" mode="#{aceEditorModelBean.mode}"
				rendered="#{showcaseModelBean.selectedComponent.rendered}"
				required="#{showcaseModelBean.selectedComponent.required}" value="#{aceEditorModelBean.sourceCode}" />
			<h:message for="aceEditor" />
			<hr />
			<h:commandButton action="#{aceEditorBackingBean.submit}" value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
		</showcase:example>
		<showcase:outputModel>
			<h:outputText id="modelValue" value="#{aceEditorModelBean.sourceCode}" />
		</showcase:outputModel>
	</h:form>

</ui:composition>
