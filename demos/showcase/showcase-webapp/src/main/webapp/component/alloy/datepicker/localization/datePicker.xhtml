<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Hard coded Brazilian Portuguese locale -->
		<h:form>
			<showcase:example description="#{i18n['alloy-datepicker-localization-example-1']}" number="1">
				<alloy:datePicker for="portugueseDateInput" binding="#{portugueseDatePicker}" locale="pt-BR" />
				<h:inputText id="portugueseDateInput" value="#{datePickerModelBean.birthday}">
					<f:convertDateTime pattern="#{portugueseDatePicker.datePattern}" />
				</h:inputText>
				<hr />
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="portugueseSelection" value="#{datePickerModelBean.birthday}">
					<f:convertDateTime pattern="#{portugueseDatePicker.datePattern}" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Japanese Locale obtained from a bean via EL -->
		<h:form>
			<showcase:example description="#{i18n['alloy-datepicker-localization-example-2']}" number="2">
				<alloy:datePicker for="japaneseDateInput" binding="#{japaneseDatePicker}" locale="#{datePickerModelBean.locale}" />
				<h:inputText id="japaneseDateInput" value="#{datePickerModelBean.birthday}">
					<f:convertDateTime pattern="#{japaneseDatePicker.datePattern}" />
				</h:inputText>
				<hr />
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="japaneseSelection" value="#{datePickerModelBean.birthday}">
					<f:convertDateTime pattern="#{japaneseDatePicker.datePattern}" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
