<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<ui:repeat value="#{commandButtonModelBean.customers}" var="customer">
					<alloy:commandButton actionListener="#{commandButtonBackingBean.selectionListener}" value="#{customer}">
						<alloy:icon name="edit" />
						<f:ajax execute="@form" render="@form" />
					</alloy:commandButton>
					<alloy:outputText value=" #{customer.fullName}" />
					<br />
				</ui:repeat>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{commandButtonModelBean.selectedCustomer.fullName}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
