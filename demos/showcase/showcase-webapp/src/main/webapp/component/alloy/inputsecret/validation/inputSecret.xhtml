<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form id="myForm1">
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<alloy:inputSecret id="text" validator="#{inputSecretBackingBean.emailAddressValidator}"
					validatorMessage="#{i18n['validator-message']}" value="#{inputSecretModelBean.text}" />
				<alloy:message id="myMessage1" for="text" />
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="myForm1:outputModel:modelValue myMessage1" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<h:form id="myForm2">
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<alloy:inputSecret id="text" validatorMessage="#{i18n['validator-message']}"
					value="#{inputSecretModelBean.text}">
					<f:validateRegex pattern=".+[@].+[.].+" />
				</alloy:inputSecret>
				<alloy:message id="myMessage2" for="text" />
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="myForm2:outputModel:modelValue myMessage2" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
