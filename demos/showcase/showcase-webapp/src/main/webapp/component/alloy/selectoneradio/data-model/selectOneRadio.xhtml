<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<alloy:outputLabel styleClass="alloy-output-label" value="#{i18n['favorite-liferay-benefit']}" />
				<alloy:selectOneRadio layout="lineDirection" value="#{selectOneModelBean.favoriteId}">
					<f:selectItems value="#{selectOneModelBean.liferayBenefits}" var="benefit" itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</alloy:selectOneRadio>
				<hr />
				<alloy:commandButton action="#{selectOneBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectOneModelBean.favoriteId}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
