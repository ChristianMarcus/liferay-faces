<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<alloy:field label="#{i18n['text-field']}">
					<input id="inputId" type="text" value="Some text" />
					<alloy:inputHidden id="text" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{inputHiddenModelBean.text}" />
					<alloy:message for="text" />
					<br />
					<alloy:button
						onclick="AUI().use('node', function(A) { A.one('#inputId').get('nextSibling').set('value', A.one('#inputId').get('value')); A.one('#spanId').setHTML('Copied.'); } );"
						value="#{i18n['copy-into-the-hidden-input']}" />
					<span id="spanId"></span>
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
