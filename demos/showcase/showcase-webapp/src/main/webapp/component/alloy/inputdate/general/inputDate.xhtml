<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying focus (the default) for the showOn attribute pops up the calendar when the -->
		<!-- textbox receives focus. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputdate-general-example-1']}" number="1"
				renderedCheckbox="true" requiredCheckbox="true">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputDate id="birthday" datePattern="MM/dd/yyyy" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{inputDateModelBean.birthday}" />
					<alloy:message for="birthday" />
				</alloy:field>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying button for the showOn attribute pops up the calendar when the button is clicked. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputdate-general-example-2']}" number="2"
				renderedCheckbox="true">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputDate id="birthday" datePattern="MM/dd/yyyy" showOn="button"
						rendered="#{showcaseModelBean.selectedComponent.rendered}" value="#{inputDateModelBean.birthday}" />
					<alloy:message for="birthday" />
				</alloy:field>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col3">
		<!-- Example#3: Specifying both for the showOn attribute pops up the calendar when the textbox receives -->
		<!-- focus and when the button is clicked. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputdate-general-example-3']}" number="3"
				renderedCheckbox="true">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputDate id="birthday" datePattern="MM/dd/yyyy" showOn="both"
						rendered="#{showcaseModelBean.selectedComponent.rendered}" value="#{inputDateModelBean.birthday}" />
					<alloy:message for="birthday" />
				</alloy:field>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>
</ui:composition>
