<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example requiredCheckbox="true" renderedCheckbox="true">
				<alloy:field label="#{i18n['rating']}">
					<alloy:selectThumbRating id="thumbRating" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{selectThumbRatingModelBean.like}"
						label="#{i18n['like']}:">
						<f:selectItem itemLabel="#{i18n['like']}" itemValue="true" />
						<f:selectItem itemLabel="#{i18n['dislike']}" itemValue="false" />
					</alloy:selectThumbRating>
					<alloy:message for="thumbRating" />
				</alloy:field>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectThumbRatingModelBean.like}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
