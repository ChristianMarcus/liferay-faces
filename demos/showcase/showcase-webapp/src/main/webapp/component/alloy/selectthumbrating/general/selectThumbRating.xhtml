<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:outputLabel styleClass="alloy-output-label" for="starRating" value="#{i18n['rating']}" />
				<alloy:selectThumbRating value="#{selectThumbRatingModelBean.like}" label="#{i18n['like']}:">
					<f:selectItem itemLabel="#{i18n['like']}" itemValue="true" />
					<f:selectItem itemLabel="#{i18n['dislike']}" itemValue="false" />
				</alloy:selectThumbRating>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectThumbRatingModelBean.like}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
