<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example description="#{i18n['alloy-inputdate-instant-ajax-example-1']}" number="1">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputDate id="birthday" datePattern="MM/dd/yyyy" value="#{inputDateModelBean.birthday}">
						<f:ajax render="@form" />
					</alloy:inputDate>
					<alloy:message for="birthday" />
				</alloy:field>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<h:form>
			<showcase:example description="#{i18n['alloy-inputdate-instant-ajax-example-2']}" number="2">
				<alloy:field label="#{i18n['birthday']}">
					<alloy:inputDate id="birthday" datePattern="MM/dd/yyyy" value="#{inputDateModelBean.birthday}">
						<f:ajax event="change" render="@form" />
						<f:ajax event="dateSelect" render="@form" />
					</alloy:inputDate>
					<alloy:message for="birthday" />
				</alloy:field>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
