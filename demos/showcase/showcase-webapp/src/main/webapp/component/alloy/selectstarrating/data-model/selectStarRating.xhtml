<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-3col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<alloy:selectStarRating value="#{selectStarRatingModelBean.favoriteId}" label="#{i18n['rating']}:">
					<f:selectItems value="#{selectStarRatingModelBean.liferayBenefits}" var="benefit" itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</alloy:selectStarRating>
				<hr />
				<alloy:commandButton action="#{selectStarRatingBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectStarRatingModelBean.favoriteId}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
