<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: This is the default, where redisplay is false. This is more secure. -->
		<h:form id="myForm1">
			<showcase:example description="#{i18n['alloy-inputsecret-redisplay-example-1']}" longDescription="true" number="1">
				<alloy:field label="#{i18n['text-field']}">
					<alloy:inputSecret id="text" value="#{inputSecretModelBean.text}" />
					<alloy:message id="myMessage" for="text" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="myForm1:outputModel:modelValue myMessage" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Here redisplay is true. This is an insecure way of redisplaying a secret. -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputsecret-redisplay-example-2']}" longDescription="true" number="2">
				<alloy:field label="#{i18n['text-field']}">
					<alloy:inputSecret id="text" redisplay="true" value="#{inputSecretModelBean.text}" />
					<alloy:message id="myMessage" for="text" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
