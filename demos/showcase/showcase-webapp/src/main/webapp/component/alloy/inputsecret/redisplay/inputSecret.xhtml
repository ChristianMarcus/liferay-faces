<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying redisplay=false (the default, which is secure) -->
		<h:form id="myForm1">
			<showcase:example description="#{i18n['alloy-inputsecret-redisplay-example-1']}" longDescription="true" number="1">
				<alloy:messages id="globalMessages" globalOnly="true" layout="table" />
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="secret1" value="#{inputSecretModelBean.password}" />
					<alloy:message id="messageSecret1" for="secret1" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit1}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="myForm1:outputModel:modelValue messageSecret1 globalMessages" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying redisplay=true (potential security risk) -->
		<h:form>
			<showcase:example description="#{i18n['alloy-inputsecret-redisplay-example-2']}" longDescription="true" number="2">
				<alloy:messages globalOnly="true" layout="table" />
				<alloy:field label="#{i18n['password']}">
					<alloy:inputSecret id="secret2" redisplay="true" value="#{inputSecretModelBean.password}" />
					<alloy:message id="myMessage" for="secret2" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputSecretBackingBean.submit2}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
