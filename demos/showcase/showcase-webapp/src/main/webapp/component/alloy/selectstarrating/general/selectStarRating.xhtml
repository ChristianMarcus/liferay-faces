<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<alloy:selectStarRating id="starRating" label="#{i18n['rating']}:"
					rendered="#{showcaseModelBean.selectedComponent.rendered}"
					required="#{showcaseModelBean.selectedComponent.required}" value="#{selectStarRatingModelBean.favoriteId}">
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</alloy:selectStarRating>
				<h:message for="starRating" />
				<hr />
				<h:commandButton action="#{selectStarRatingBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectStarRatingModelBean.favoriteId}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
