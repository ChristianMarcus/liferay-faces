<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<alloy:field label="#{i18n['danger']}">
					<alloy:selectBooleanCheckbox id="selectBooleanCheckbox" label="#{i18n['like']}:"
						rendered="#{showcaseModelBean.selectedComponent.rendered}"
						value="#{selectBooleanCheckboxModelBean.like}">
						<f:selectItem itemLabel="#{i18n['like']}" itemValue="true" />
						<f:selectItem itemLabel="#{i18n['dislike']}" itemValue="false" />
					</alloy:selectBooleanCheckbox>
					<alloy:message for="selectBooleanCheckbox" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{selectBooleanCheckboxBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="modelValue" value="#{selectBooleanCheckboxModelBean.like}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
