<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:outputLabel styleClass="alloy-output-label" value="#{i18n['favorite-liferay-benefit']}" />
				<alloy:selectManyMenu layout="lineDirection" value="#{selectManyMenuModelBean.favoriteIds}">
					<f:selectItems value="#{selectManyMenuModelBean.liferayBenefits}" var="benefit" itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</alloy:selectManyMenu>
				<hr />
				<alloy:commandButton action="#{selectManyMenuBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:dataTable id="modelValue" value="#{selectManyMenuModelBean.favoriteIds}" var="favoriteId">
					<alloy:column headerText="#{i18n['favorite-liferay-benefit']}">
						<alloy:outputText value="#{favoriteId}" />
					</alloy:column>
				</alloy:dataTable>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
