<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<showcase:example>
		<alloy:accordion value="#{accordionModelBean.liferayBenefits}" var="liferayBenefit">
			<alloy:tab label="#{liferayBenefit.label}">
				<alloy:image name="icon-#{liferayBenefit.imageName}" library="images" />
				<span>#{liferayBenefit.description}</span>
			</alloy:tab>
		</alloy:accordion>
	</showcase:example>

</ui:composition>
