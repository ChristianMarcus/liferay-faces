<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example modal1Checkbox="true">
				<alloy:button onclick="Liferay.component('dialogKey1').show();" title="#{i18n['button-title']}"
					value="#{i18n['click-here-to-show-the-dialog']}" />
				<alloy:dialog clientKey="dialogKey1" headerText="#{i18n['header-text']}"
					modal="#{showcaseModelBean.selectedComponent.modal1}">
					<alloy:field label="#{i18n['text-field']}">
						<alloy:inputText value="#{dialogModelBean.text}" />
					</alloy:field>
					<alloy:commandButton action="#{dialogBackingBean.submit}" value="#{i18n['submit']}">
						<f:ajax execute="@form" render="@form" />
					</alloy:commandButton>
					<alloy:button onclick="Liferay.component('dialogKey1').hide();" value="#{i18n['cancel']}" />
				</alloy:dialog>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText value="#{dialogModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
