<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<alloy:dataTable rendered="#{showcaseModelBean.selectedComponent.rendered}" rows="10"
					value="#{dataTableModelBean.customers}" var="customer">
					<f:facet name="header">
						<alloy:outputText value="#{i18n['customers']}" />
					</f:facet>
					<alloy:column headerText="#{i18n['first-name']}">
						<alloy:outputText value="#{customer.firstName}" />
					</alloy:column>
					<alloy:column headerText="#{i18n['last-name']}">
						<alloy:outputText value="#{customer.lastName}" />
					</alloy:column>
					<alloy:column headerText="#{i18n['date-of-birth']}">
						<alloy:outputText value="#{customer.dateOfBirth}">
							<f:convertDateTime pattern="MMM dd, yyyy" />
						</alloy:outputText>
					</alloy:column>
					<alloy:column headerText="#{i18n['country']}">
						<alloy:outputText value="#{customer.countryId}">
							<f:converter converterId="convertCountry" />
						</alloy:outputText>
					</alloy:column>
				</alloy:dataTable>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
