<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Hard coded Brazilian Portuguese locale -->
		<h:form>
			<showcase:example description="#{i18n['alloy-pickdate-localization-example-1']}" number="1">
				<alloy:pickDate for="portugueseDateInput" binding="#{portuguesePickDate}" locale="pt-BR" />
				<alloy:inputText id="portugueseDateInput" value="#{pickDateModelBean.birthday}">
					<f:convertDateTime pattern="#{portuguesePickDate.datePattern}" locale="pt-BR" />
				</alloy:inputText>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="portugueseSelection" value="#{pickDateModelBean.birthday}">
					<f:convertDateTime pattern="#{portuguesePickDate.datePattern}" locale="pt-BR" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Japanese Locale obtained from a bean via EL -->
		<h:form>
			<showcase:example description="#{i18n['alloy-pickdate-localization-example-2']}" number="2">
				<alloy:pickDate for="japaneseDateInput" binding="#{japanesePickDate}" locale="#{pickDateModelBean.locale}" />
				<alloy:inputText id="japaneseDateInput" value="#{pickDateModelBean.birthday}">
					<f:convertDateTime pattern="#{japanesePickDate.datePattern}" locale="#{pickDateModelBean.locale}" />
				</alloy:inputText>
				<hr />
				<alloy:commandButton value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<alloy:outputText id="japaneseSelection" value="#{pickDateModelBean.birthday}">
					<f:convertDateTime pattern="#{japanesePickDate.datePattern}" locale="#{pickDateModelBean.locale}" />
				</alloy:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
