<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:bridge="http://liferay.com/faces/bridge" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form enctype="multipart/form-data">
			<showcase:example>
				<bridge:inputFile fileUploadListener="#{bridgeInputFileBackingBean.handleFileUpload}" />
				<hr />
				<h:commandButton value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:outputModel>
				<ui:include src="../bridgeInputFileCommon.xhtml" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
