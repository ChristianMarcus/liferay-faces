<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head />
	<h:body>
		<h:form>
			<aui:fieldset>
				<aui:field id="question1Field" label="#{i18n['what-is-your-favorite-airline']}">
					<h:inputText size="50" value="#{surveyFlowModelBean.answer1}" />
				</aui:field>
				<aui:field id="question2Field" label="#{i18n['do-you-prefer-a-window-or-aisle-seat']}">
					<h:inputText size="50" value="#{surveyFlowModelBean.answer2}" />
				</aui:field>
			</aui:fieldset>
			<hr />
			<h:commandButton action="finish" value="#{i18n['finish']}">
				<f:ajax execute="@form" />
			</h:commandButton>
		</h:form>
	</h:body>
</f:view>
